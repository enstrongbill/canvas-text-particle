<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas"></canvas>
    <script>
        window.onload = function () {
            var myCanvas = document.getElementById('myCanvas');
            myCanvas.height = 728;
            myCanvas.width = 1024;
            var ctx = myCanvas.getContext('2d');
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(800, 300, 30, 0, 2 * Math.PI, true);
            ctx.closePath();
            ctx.fill();
            setInterval(function () {
                run(ctx);
            }, 50);
        }
        var speed = 0;
        var startPointX = 800;
        var startPointY = 300;
        var colors = ['red', 'green', 'yellow', 'blue', 'purple', 'grey', 'pink', 'black']

        function run(ctx) {
            speed = -5;
            // ctx.clearRect(0, 0, 1024, 728);
            startPointX += speed;
            startPointY = choose(100, 700);
            if (startPointX > 50) {
                ctx.fillStyle = random(colors);
                ctx.beginPath();
                ctx.arc(startPointX, startPointY, 30, 0, 2 * Math.PI, true);
                ctx.closePath();
                ctx.fill();
            }

        }

        function random(obj) {
            return obj[parseInt(Math.random() * 10)];
        }

        function choose(min, max) {
            return parseInt((Math.random() * (max - min + 1)) + min);
        }

         function d2a(n) {
                return n * Math.PI / 180;
            }
            window.onload = function () {
                var c = document.querySelector('canvas');
                var ctx = c.getContext('2d');
                c.width = window.innerWidth;
                c.height = window.innerHeight;
                ctx.strokeRect(150, 150, 100, 100);
                rotate = 0;
                setInterval(function () {
                    ctx.clearRect(0, 0, c.width, c.height);
                    rotate++;
                    ctx.save();

                    ctx.translate(200, 200);
                    ctx.rotate(d2a(rotate));

                    ctx.strokeRect(-50, -50, 100, 100);
                    ctx.restore();

                }, 20);   
    </script>
</body>

</html>
